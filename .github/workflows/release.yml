name: Build and Release VSIX

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (semver), e.g. 1.0.12'
        required: false
      publish:
        description: 'Publish release to GitHub (true/false)'
        required: false
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Bump version (optional)
        if: ${{ inputs.version != '' }}
        run: |
          echo "Setting version to ${{ inputs.version }} in package.json"
          npm version ${{ inputs.version }} --no-git-tag-version

      - name: Commit version bump and tag (optional)
        if: ${{ inputs.version != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json || true
          if git diff --staged --quiet; then echo "No changes to commit"; else git commit -m "chore(release): v${{ inputs.version }}"; fi
          git tag v${{ inputs.version }} || true
          # Push commit and tag back to the default branch so release history stays in repo
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name || github.ref }} --follow-tags

      - name: Build package (VSIX)
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ftp-manager-vscode-vsix
          path: '*.vsix'

      - name: Create GitHub release (optional)
        if: ${{ inputs.version != '' && inputs.publish == 'true' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          release_name: "v${{ inputs.version }}"
          body: "Automated release for version v${{ inputs.version }}"

      - name: Upload release asset (optional)
        if: ${{ inputs.version != '' && inputs.publish == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Done
        run: echo "Release workflow completed"
